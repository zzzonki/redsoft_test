<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>redsoft</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <div class="header__item">
                <div class="header__logo">
                    <img src="pics/logo-museum-header.png" alt="logo">
                </div>
                <a href="" class="header__link">Каталог</a>
                <a href="" class="header__link">Доставка</a>
                <a href="" class="header__link">Оплата</a>
                <a href="" class="header__link">Контакты</a>
                <a href="" class="header__link">О галерее</a>
            </div>
            <div class="header__item">
                <form class="search">
                    <input class="search__input" type="text" placeholder="Поиск по названию картины" value="">
                    <button class="button search__button">Найти</button>
                </form>
            </div>
        </div>  
    </header>

    <main class="content">
        <h1 class="content__h1">Картины эпохи Возрождения</h1>
        <div class="cards"></div> 
    </main>

    <footer class="footer">
        <div class="footer__wrapper">
            <div class="footer__item">
                <div class="footer__logo">
                    <img src="pics/logo-museum-footer.png" alt="logo">
                </div>
                <a href="" class="footer__link">Каталог</a>
                <a href="" class="footer__link">Доставка</a>
                <a href="" class="footer__link">Оплата</a>
                <a href="" class="footer__link">Контакты</a>
                <a href="" class="footer__link">О галерее</a>
            </div>
            <div class="footer__item">
                <div class="footer__info">
                    <svg class="footer__icon"><use xlink:href="./svg/phone.svg#icon_phone" /></svg>
                    <span>+7 (495) 555-55-55</span>
                </div>
                <div class="footer__info">
                    <svg class="footer__icon"><use xlink:href="./svg/adress.svg#icon_adress" /></svg>
                    <span>г. Москва, ул. Расплетина, 24</span>
                </div>
            </div>
        </div>  
    </footer>
    <script src="main.js"></script>
</body>
</html>
